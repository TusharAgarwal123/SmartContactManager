<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is SignUp Page</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-1">


						<!-- below div is bootstrap code for showing message on sign up form -->

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>



						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/image/membership.png}">
						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate="novalidate" action=""
							th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field -->

							<div class="form-group arrangement">
								<label for="name">Your Name</label> <input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name" aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.name}">

								<!-- below div is bootstrap code for printing server side validation
									error message -->
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>



							<!-- here name attribute must match with name property in pojo -->

							<!-- email field -->

							<div class="form-group arrangement">
								<label for="email">Your Email</label> <input type="email"
									name="email" class="form-control" id="email"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required" th:value="${user.email}">
							</div>

							<!-- password field -->

							<div class="form-group arrangement">
								<label for="pass">Your Password</label> <input type="password"
									name="password" class="form-control" id="pass"
									aria-describedby="emailHelp" placeholder="Enter here"
									required="required">
							</div>

							<!-- about field -->

							<div class="form-group arrangement">

								<textarea name="aboutUser" th:text="${user.aboutUser}" rows="6"
									placeholder="Enter Something yourself" class="form-control"></textarea>


							</div>


							<!-- terms and condition aggreement -->

							<div class="form-group form-check">

								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>


							<div class="container text-center arrangement">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>

							</div>




						</form>

					</div>

				</div>

			</div>

		</div>

	</section>

</body>
</html>
