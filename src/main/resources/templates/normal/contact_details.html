<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is About Page</title>
</head>
<body>
	<section>

		<!-- this data will only be show if we have contact object -->
		<div class="card mr-3" th:if="${contact}">


			<div class="card-body">



				<div class="container text-center">

					<img style="height: 200px; width: 200px" alt="profile photo"
						class="my-profile" th:src="@{'/image/'+${contact.imageUrl}}">

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> (<span
							th:text="${contact.nickName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone No.</th>
								<td><span th:text="${contact.phoneNo}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>



					</table>
					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-3">

						<a th:onclick="|deleteContact(${contact.cid})|"
							class="btn btn-danger btn-block ">Delete</a> <a
							th:href="@{'/user/update-contact/'+${contact.cid}}"
							class="btn btn-primary  btn-block">Update</a>

					</div>


				</div>

			</div>




		</div>
		<!-- this will execute if we don't have contact object -->
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>


	</section>

</body>
</html>
