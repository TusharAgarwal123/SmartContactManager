<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is About Page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">


							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/update-contact}" class="mt-2">


								<!-- adding this field for update contact -->
								<input type="hidden" th:value="${contact.cid}" name="cid">


								<!-- first name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">



											<i class="fa fa-plus"></i>

										</div>


									</div>


									<input th:value="${contact.name}" required="required"
										type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">

								</div>

								<!-- second name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">



											<i class="fas fa-user-alt"></i>

										</div>


									</div>


									<input th:value="${contact.nickName}" required="required"
										type="text" id="nickName" name="nickName"
										placeholder="Enter Nick Name here" class="form-control">

								</div>


								<!-- phone no. -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">



											<i class="fa fa-phone"></i>

										</div>


									</div>


									<input th:value="${contact.phoneNo}" required="required"
										min="10" type="number" id="phoneNo" name="phoneNo"
										placeholder="Enter Phone No here" class="form-control">

								</div>

								<!-- email -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>


									</div>


									<input th:value="${contact.email}" required="required"
										type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control">

								</div>


								<!-- work-->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">



											<i class="fa fa-briefcase"></i>

										</div>


									</div>


									<input th:value="${contact.work}" required="required"
										type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control">

								</div>


								<!-- description-->

								<div class="input-group mt-3">


									<textarea th:text="${contact.description}"
										placeholder="Enter Contact description" class="form-control"
										name="description" id="description" rows="10"></textarea>

								</div>

								<!-- image -->

								<!-- adding this tag for showing image in the case of update -->
								<div class="container text-center">

									<img style="width: 250px; height: 250px;"
										class="img-fluid my-profile" alt=""
										th:src="@{'/image/'+${contact.imageUrl}}">

								</div>

								<div class="custom-file">

									<!-- we are using the url instead of imageUrl -->
									<input type="file" name="url">


								</div>

								<div class="container text-center mt-3">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>


						</div>


					</div>
				</div>

			</div>

		</div>

	</section>

</body>
</html>
