<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is About Page</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card">

				<div class="card-body">

					<div class="container text-center">
						<img style="height: 200px; width: 200px" alt="profile photo"
							class="my-profile" th:src="@{'/image/'+${user.imageUrl}}">
					</div>

					<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>

							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.aboutUser}"></span></td>

							</tr>

						</tbody>



					</table>

					<div class="container text-center mt-3">

						<a class="btn btn-danger btn-block ">Delete</a> <a
							th:href="@{'/user/update-user/'+${user.id}}"
							class="btn btn-primary  btn-block">Update</a>

					</div>

				</div>

			</div>
		</div>
		<script type="text/javascript">
			
		    $(document).ready(()=>{
		    	$('.item').removeClass('active');
		    	$('#profile-link').addClass('active');
		    });
		
		</script>

	</section>

</body>
</html>
